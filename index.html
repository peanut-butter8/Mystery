<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mystery Awaits</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #timer {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Styling for the link/button that appears at the end */
        #reveal-link {
            display: none; /* Hidden until timer ends */
            padding: 15px 30px;
            background-color: #ffffff;
            color: #0b0b0b;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        #reveal-link:hover {
            background-color: #ffd700; /* Gold glow on hover */
            box-shadow: 0 0 20px #ffd700;
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <h1 id="headline" class="pulse">THE REVEAL HAPPENS IN...</h1>
    
    <div id="timer">00:00:00:00</div>

    <a href="https://peanut-butter8.github.io/Happy-Birthday/" id="reveal-link">Open Your Surprise</a>

    <script>
        // 1. SET YOUR DATE HERE (Make sure this is in the FUTURE)
        const targetDate = new Date("January 1, 2026 00:00:00").getTime();

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the timer
            document.getElementById("timer").innerHTML = 
                (days < 10 ? "0" + days : days) + ":" + 
                (hours < 10 ? "0" + hours : hours) + ":" + 
                (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                (seconds < 10 ? "0" + seconds : seconds);

            // 2. ACTION WHEN TIMER ENDS
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("timer").style.display = "none";
                document.getElementById("headline").innerHTML = "IT IS TIME";
                document.getElementById("reveal-link").style.display = "inline-block";
            }
        }, 1000);
    </script>
</body>
</html>
