<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Secret Reveals Soon‚Ä¶</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 40px;
    }

    h1 {
      font-size: 2.4rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .subtitle {
      opacity: 0.7;
      margin-bottom: 40px;
    }

    #countdown {
      font-size: 2rem;
      letter-spacing: 3px;
      margin-bottom: 40px;
    }

    #reveal {
      display: none;
      margin-top: 30px;
    }

    a.secret-link {
      display: inline-block;
      padding: 16px 28px;
      background: linear-gradient(135deg, #ffcc70, #ff8c00);
      color: #000;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a.secret-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 45px rgba(255, 165, 0, 0.7);
    }

    .glow {
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px rgba(255,255,255,0.2); }
      to { text-shadow: 0 0 30px rgba(255,255,255,0.6); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="glow">THE MOMENT AWAITS</h1>
    <div class="subtitle">A secret unlocks at exactly midnight‚Ä¶</div>

    <div id="countdown">Loading‚Ä¶</div>

    <div id="reveal">
      <h2>‚ú® It‚Äôs Time ‚ú®</h2>
      <a
        class="secret-link"
        href="https://peanut-butter8.github.io/Happy-Birthday/"
        target="_blank"
      >
        Reveal the Secret üéÅ
      </a>
    </div>
  </div>

  <script>
    /*
      Target time:
      30 Dec 2025, 12:00 AM IST
      IST = UTC + 5:30
      So UTC time = 29 Dec 2025, 18:30 UTC
    */

    const revealTimeUTC = new Date(Date.UTC(2025, 11, 29, 18, 30, 0));

    const countdownEl = document.getElementById("countdown");
    const revealEl = document.getElementById("reveal");

    function updateCountdown() {
      const now = new Date();
      const diff = revealTimeUTC - now;

      if (diff <= 0) {
        countdownEl.style.display = "none";
        revealEl.style.display = "block";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
